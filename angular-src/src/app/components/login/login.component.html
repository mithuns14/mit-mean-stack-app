<form #loginForm="ngForm" (submit)="submitForm(loginForm.value)">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="username"  placeholder="Username" required>      
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required>
  </div>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
