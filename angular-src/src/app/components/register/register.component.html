<form #registerForm="ngForm" (submit)="submitForm(registerForm.value)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="name"  placeholder="Name" required>      
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Username" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Email" required>
      </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required>
    </div>
    <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
